    <script>
        var saves = [];
        var nowLocation = 0;
        var forwardSteps = 0;
       
        var a1 = document.getElementById("a1");
        var a2 = document.getElementById("a2");
        var a3 = document.getElementById("a3");
        var a4 = document.getElementById("a4");
        var a5 = document.getElementById("a5");
        var a6 = document.getElementById("a6");
        var a7 = document.getElementById("a7");
        var a8 = document.getElementById("a8");
       
        var full = 0;
        var money = 10;
      
        function init() {

            var n = 0;
            while (true) {
                ++n;
                var save = document.getElementById("i" + n);
                if (!save) {
                    break;
                }
                saves.push(save);
            }

            alert("能下注的代幣有" + money + "枚");
            //計算步數
            document.getElementById("go").onclick = function () {
                forwardSteps = (32 * 5.5); //160
                forwardSteps += Math.floor(Math.random() * 32);
                //forwardSteps=1;
                // startplay();
                setTimeout(startplay, 50);
            }
            document.getElementById("clear").onclick = function () {
                clear();
            }
            document.getElementById("clearanswer").onclick = function () {
                clearanswer();
            }
        }

        //開始遊戲
        function startplay() {
            var a = 0, b = 0,c = 0,d = 0,e = 0,f = 0,g = 0,h = 0;
            
            var xx = (a1.value * 1 + a2.value * 1 + a3.value * 1 + a4.value * 1 + a5.value * 1 + a6.value * 1 + a7.value *
                1 + a8.value * 1);
            if (xx > money) {
                alert("代幣不足，請重新輸入!!");
                a1.value = "";
                a2.value = "";
                a3.value = "";
                a4.value = "";
                a5.value = "";
                a6.value = "";
                a7.value = "";
                a8.value = "";

            } else if (xx <= money) {
               
                var result = document.getElementById("result");
                var resultnew = document.getElementById("resultnew");
               
                saves[nowLocation].className = "img-responsive";
                nowLocation++; 
                if (nowLocation >= saves.length) {
                    nowLocation = 0;
                }
                saves[nowLocation].className = "img-responsive active";

                forwardSteps--;
                last = forwardSteps;
                if (forwardSteps > 0) {
                    if (forwardSteps > 150) {
                        setTimeout(startplay, 50);
                    } else if (forwardSteps <= 150 && forwardSteps > 120) {
                        setTimeout(startplay, 30);
                    } else if (forwardSteps <= 120 && forwardSteps > 60) {
                        setTimeout(startplay, 20);
                    } else if (forwardSteps <= 60 && forwardSteps > 20) {
                        setTimeout(startplay, 30);
                    } else {
                        setTimeout(startplay, 200);
                    }
                }
                if (forwardSteps == 0) {
                    if (nowLocation == 0 || nowLocation == 1 || nowLocation == 2 || nowLocation == 11 || nowLocation ==
                        12 || nowLocation == 15 || nowLocation == 19) {
                        a++;
                    } else if (nowLocation == 8 || nowLocation == 9) {
                        b++;
                    } else if (nowLocation == 5 || nowLocation == 6) {
                        c++;
                    } else if (nowLocation == 3 || nowLocation == 7 || nowLocation == 10 || nowLocation == 20 ||
                        nowLocation == 30 || nowLocation == 31) {
                        d++;
                    } else if (nowLocation == 27 || nowLocation == 26 || nowLocation == 25) {
                        e++;
                    } else if (nowLocation == 14 || nowLocation == 13 || nowLocation == 21 || nowLocation == 23 ||
                        nowLocation == 29) {
                        f++;
                    } else if (nowLocation == 24) {
                        g++;
                    } else if (nowLocation == 4 || nowLocation == 28 || nowLocation == 22 || nowLocation == 18 ||
                        nowLocation == 17 ||    nowLocation == 16) {
                        h++;
                    }

                    money = money - xx;
                    result.value=0;
                    result.value = (a1.value * a * 8) + (a2.value * b * 7) + (a3.value * c * 6) + (a4.value * d * 5) +
                        (a5.value * e * 4) + (a6.value * f * 3) + (a7.value * g * 2) + (a8.value * h * 1);
                    
                    money += (a1.value * a * 8) + (a2.value * b * 7) + (a3.value * c * 6) + (a4.value * d * 5) +
                        (a5.value * e * 4) + (a6.value * f * 3) + (a7.value * g * 2) + (a8.value * h * 1);
                   
                    resultnew.value = money;
                   

                }
            }
        }



        init();

        function clear() {
            alert("這一局共獲得" + result.value + "分");
            a1.value = "";
            a2.value = "";
            a3.value = "";
            a4.value = "";
            a5.value = "";
            a6.value = "";
            a7.value = "";
            a8.value = "";
            a = 0, b = 0, c = 0, d = 0, e = 0, f = 0, g = 0, h = 0;
            result.value = 0;
            saves[nowLocation].className = "img-responsive";
            nowLocation = 0;
            alert("開啟新的一局");
            resultnew.value=10;
            money = 10;
        }
                
        function clearanswer() {
            a1.value = "";
            a2.value = "";
            a3.value = "";
            a4.value = "";
            a5.value = "";
            a6.value = "";
            a7.value = "";
            a8.value = "";
            a = 0, b = 0, c = 0, d = 0, e = 0, f = 0, g = 0, h = 0;
        }
