    <script>
        var random = "";

        function startGame() {
            var guesshistory = document.getElementById("guesshistory");
            var userguess = document.getElementById("inputguess");
            guesshistory.innerHTML = "";
            userguess.value = "";
            random = "";
            while (random.length < 4) {
                var number = Math.floor(Math.random() * 10);
                if (random.indexOf(number) == -1) {
                    random += number;
                }
            }
            alert("開始遊戲囉!");
        }

        function giveUpGame() {
            if (confirm("確定要放棄這局嗎?")) {
                startGame();
            }
        }

        function seeAnswer() {
            alert("答案是:" + random);
        }

        function doguess() {
            var counta = 0;
            var countb = 0;
            var userguess = document.getElementById("inputguess");
            if (isNaN(userguess.value)) {
                alert("您輸入的不是數字!!!");
                userguess.value = "";
                return;
            } else if (userguess.value.length != 4) {
                alert("這不是四位數!");
                userguess.value = "";
                return;
            }

            var repeat = "";
            for (var i = 0; i < userguess.value.length; i++) {
                if (repeat.indexOf(userguess.value.charAt(i)) != -1) {
                    alert("有重複的數字!");
                    return;
                }
                repeat += userguess.value.charAt(i);
            }

            for (var i = 0; i < random.length; i++) {
                if (random.charAt(i) == userguess.value.charAt(i)) {
                    counta++;
                } else if (random.indexOf(userguess.value.charAt(i)) != -1) {
                    countb++;
                }
            }

            var ab = counta + "A" + countb + "B";
            var guessHistory = document.createElement("li");
            guessHistory.className = "list-group-item";

            if (counta == 4) {
                guessHistory.innerHTML = "<span class=\"label label-success\">" + ab + "</span>" + random;
                document.getElementById("guesshistory").appendChild(guessHistory);
                alert("win!");
            } else {
                guessHistory.innerHTML = "<span class=\"label label-danger\">" + ab + "</span>" + userguess.value;
                document.getElementById("guesshistory").appendChild(guessHistory);

            }
            userguess.value = "";
        }
         document.getElementById("inputguess").onkeyup = function (event) {
            if (event.keyCode == 13) {
                doguess();
            }
        }
