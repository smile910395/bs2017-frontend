  <script>
    $(function () {
        var $areas = $("#areas"),
            $parkingLots = $("#parkingLots");

        // 利用 AJAX 取得區域資料
        $.ajax({
          type: "GET", 
          url: "http://buildschool-chu.azurewebsites.net/youbike/district",
          data: null,
          dataType: "jsonp",
          success: function (result, status, xhr) {
            
            // 清空原來列表中的區域資料
            $areas.empty();

            // 清空原來時刻表列表中的停車場資料
            $parkingLots.empty();
              
            // $(result).each(function (i, item) { ... })
            //
            // 同下，但是更加簡單
            //
            // for (var i = 0; i < result.length; i++) {
            //   var item = result[i];
            //   ...
            // }
            // 
            // 將每一個區域產生一個 <a class="btn btn-default"></a> 按鈕，並帶入相關資料
            $(result).each(function (i, areaName) {
              $("<a></a>")
                .attr("href", "#")
                .data("area", areaName)
                .text(areaName)
                .addClass("btn")
                .addClass("btn-default")
                .appendTo($areas);
            });
          }
        });

        // 傾聽區域中所有按鈕的點擊事件
        $areas
          .on("click", "a.btn", function (event) {
            // 注意 this 會是被點擊的對象
            var $a = $(this),
                areaName = $a.data("area");
            
            // 視覺控制
            $a.addClass("btn-primary")            // 點擊的按鈕變色
              .siblings("a.btn-primary")          // 尋找到之前被點擊變色的按鈕
              .removeClass("btn-primary");        // 恢復原狀態(不變色)

            // 清空原來時刻表列表中的停車場資料
            $parkingLots.empty();

            // 利用 AJAX 取得停車場資料
            $.ajax({
              type: "GET",
              url: "http://buildschool-chu.azurewebsites.net/youbike/index",
              data: { "district": areaName },
              dataType: "jsonp",
              success: function (result, status, xhr) {
                $(result).each(function (i, item) {
                  // 顯示停車場資料
                  $("#parkingLot-tmpl")
                    // 樣板套用來源資料
                    .tmpl(item)
                    // 寄放資料
                    .data("json", item)//把item丟到data
                    .hide()
                    .appendTo($parkingLots);
                }); 
                setTimeout(function () {
                  $parkingLots
                    .find(".parkingLot")
                    .show();
                  $parkingLots
                    .waterfall();
                }, 200);
              }
            });

            // 阻止瀏覽器原生的 a 點擊行為（前往連結）
            return false;
          });
